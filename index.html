<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok 克隆</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #f0f2f5;
            overflow-x: hidden; /* 隐藏水平滚动条 */
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
            margin: 20px auto;
        }

        video {
            width: 100%;
            height: auto;
            object-fit: cover; /* 保证视频填充容器 */
        }

        .video-controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }

        .controls-button {
            background: none;
            border: none;
            font-size: 20px;
            color: #fff;
            cursor: pointer;
            padding: 10px; /* 添加按钮的内边距 */
            border-radius: 50%; /* 将按钮设置为圆形 */
        }

        .video-title {
            color: #fff;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        /* 顶部导航栏 */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
        }

        .nav-item {
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        /* 底部导航栏 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            background-color: #fff;
        }

        .nav-icon {
            font-size: 24px;
            cursor: pointer;
        }

        /* 按钮的文字描述 */
        .controls-button:hover::before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .controls-button:hover::before {
            opacity: 1;
        }

    </style>
</head>
<body>

    <!-- 顶部导航栏 -->
    <div class="top-nav">
        <div class="nav-item">推荐</div>
        <div class="nav-item">下发视频</div>
    </div>

    <div class="video-container">
        <video controls>
            <!-- 替换为您的实际视频源 -->
            <source src="" type="video/mp4">
            您的浏览器不支持 video 标签。
        </video>
        <div class="video-controls">
            <button class="controls-button" data-tooltip="点赞">
                <i class="fas fa-heart"></i>
            </button>
            <button class="controls-button" data-tooltip="评论">
                <i class="fas fa-comment"></i>
            </button>
            <button class="controls-button" data-tooltip="分享">
                <i class="fas fa-share-alt"></i>
            </button>
        </div>
    </div>

    <!-- 添加更多 video-container 元素来包含多个视频 -->

    <!-- 底部导航栏 -->
    <div class="bottom-nav">
        <div class="nav-icon">
            <i class="fas fa-home" data-tooltip="首页"></i>
        </div>
        <div class="nav-icon">
            <i class="fas fa-search" data-tooltip="发现"></i>
        </div>
        <div class="nav-icon">
            <i class="fas fa-user" data-tooltip="个人中心"></i>
        </div>
    </div>

    <script>
        // 获取所有视频容器
        const videoContainers = document.querySelectorAll('.video-container');

        // 添加事件监听器来处理视频播放
        videoContainers.forEach(container => {
            const video = container.querySelector('video');
            video.addEventListener('play', () => {
                // 暂停所有其他视频
                videoContainers.forEach(otherContainer => {
                    if (otherContainer !== container) {
                        otherContainer.querySelector('video').pause();
                    }
                });
            });
        });
    </script>
</body>
</html>
