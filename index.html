<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Responsive Video Playlist Tutorial</title>

   <!-- custom css file link  -->
   <link rel="stylesheet" href="style.css">

</head>
<body>
   
<div class="container">

   <div class="main-video-container">
      <video src="video/下载.mp4" loop controls class="main-video"></video>
      <h3 class="main-vid-title">电玩小书包</h3>
   </div>

   <div class="video-list-container">

      <div class="list active">
         <video src="video/下载.mp4" class="list-video"></video>
         <h3 class="list-title">电玩小书包</h3>
      </div>

      <div class="list">
         <iframe src="https://player.bilibili.com/player.html?aid=413672301&bvid=BV1MV41167e9&cid=208508865&page=1" class="list-video"></iframe>
         <h3 class="list-title">b站测试</h3>
      </div>

      <div class="list">
         <video src="https://player.bilibili.com/player.html?isOutside=true&aid=839537268&bvid=BV1d54y127xB&cid=234725488&p=1" class="list-video"></video>
         <h3 class="list-title">b站测试2</h3>
      </div>

      <div class="list">
         <video src="images/vid-4.mp4" class="list-video"></video>
         <h3 class="list-title">3D town animation</h3>
      </div>

      <div class="list">
         <video src="images/vid-5.mp4" class="list-video"></video>
         <h3 class="list-title">man chasing carrot animation</h3>
      </div>

      <div class="list">
         <video src="images/vid-6.mp4" class="list-video"></video>
         <h3 class="list-title">door hinge animation</h3>
      </div>

      <div class="list">
         <video src="images/vid-7.mp4" class="list-video"></video>
         <h3 class="list-title">poeple walking in town animation</h3>
      </div>

      <div class="list">
         <video src="images/vid-8.mp4" class="list-video"></video>
         <h3 class="list-title">knight chasing virus animation</h3>
      </div>

      <div class="list">
         <video src="images/vid-9.mp4" class="list-video"></video>
         <h3 class="list-title">3D helicopter animation</h3>
      </div>

   </div>

</div>
   
<iframe 
  width="2160" 
  height="3840" 
  frameborder="0" 
  src="https://open.douyin.com/player/video?vid=7378034341936434447&u0026autoplay=0" 
  referrerpolicy="unsafe-url" 
  allowfullscreen>
</iframe>









<!-- custom js file link  -->
<script src="script.js"></script>

</body>
</html>
